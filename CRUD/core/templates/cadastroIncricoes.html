<html lang="en">
<head>
  <title>Inscrição Palestras</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
  
<div class="card text-center" style="padding:15px;">
  <h4>Inscrição Palestras</h4>
</div><br> 
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4>Insira os dados</h4>
                </div>
                <div class="card-body bg-light">
                  <form action="{% url 'salvarInscricoes' %}" method="POST">
                    {%  csrf_token  %}
                    <div class="form-group">
                      <label for="palestr1">Palestra:</label>
                      <input type="text" class="form-control" name="palestr1" placeholder="Entre com a palestra" required="">
                    </div>
                    <div class="form-group">
                      <label for="nome">Nome:</label>
                      <input type="text" class="form-control" name="nome" placeholder="Entre com o nome" required="">
                    </div>
                    <div class="form-group">
                      <label for="CPF">CPF</label>
                      <input type="text" class="form-control" name="CPF" placeholder="Entre com o CPF" required="">
                    </div>
                    <div class="form-group">
                      <label for="data">Data nascimento</label>
                      <input type="text" class="form-control" name="data" placeholder="Entre com a data" required="">
                    </div>
                    <div class="form-group">
                      <label for="email">email:</label>
                      <input type="text" class="form-control" name="email" placeholder="Entre com o email" required="">
                    </div>
                    <button>
                    <input type="submit" name="cadastro" class="btn btn-primary" style="float:right;" value="Cadastrar"   
                    </button>            
                    
                  </form>
                </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
